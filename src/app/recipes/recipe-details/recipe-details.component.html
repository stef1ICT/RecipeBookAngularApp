<div class="row">
  <div class="col-md-12">
    <img src="{{recipe.imagePath}}"
     alt="{{recipe.name}}" style="max-width: 100px"
      class="img-responsive" />
  </div>
</div>

<div class="row">
    <div class="col-md-12">
      <h1> {{recipe.name}}</h1>
    </div>
  </div>

  <div class="row">
      <div class="col-md-12">
          <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage <span class="caret"></span>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" style="cursor:pointer;" (click) = "toAddToShoppingList()">To Shopping List</a>
                <a class="dropdown-item" (click) = "onEditMode()" style="cursor:pointer;">Edit Recipe</a>
                <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor:pointer;">Delete recipe</a>
              </div>
            </div>
      </div>
    </div>
    


    <div class="row">
        <div class="col-md-12">
      Description : {{recipe.description}}
        </div>
      </div>



      <div class="row">
          <div class="col-md-12">
       Ingredient : 
       <ul class="list-group">
         <li class="list-group-item" *ngFor="let ing of recipe.ingrediants">
           {{ing.name}} - {{ing.amount}}
         </li>
       </ul>
          </div>
        </div>
