<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)= "onAddIngrediant(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input 
          type="text"
           name="name"
            ngModel
            required
             class="form-control">

        
        </div>
        <div class="col-md-2 form-group">
            <label for="amount">Amount</label>
            <input
             type="number"
              id="amount"
              ngModel
              required
              pattern="^[1-9][0-9]*$"
               name="amount"
               class="form-control">
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success mr-2" [disabled] = "!f.valid"  type="submit">{{ !editingMode ? 'Add' : 'Update'}} </button>
          <button class="btn btn-danger mr-2" type="button" *ngIf="editingMode" (click)="deleteItem()">Delete </button>
          <button class="btn btn-primary mr-2" type="button" (click)="onClear()">Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
